name: kids_learning_app
description: A Flutter application for children to learn numbers and alphabets.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_tts: ^3.6.3
  just_audio: ^0.9.32
  shared_preferences: ^2.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/words/
    - assets/avatars/
    - assets/sounds/

